<div class="logo-wrapper">
        
  <a href="{{ "/" | relLangURL }}" class="logo">
    <img style="position: absolute; top:62px; right: 35px" src="/img/sturgeon.jpg" alt="sturgeon" width="130px" />
    {{- if .Site.Params.logoTitle -}}
      {{ .Site.Params.logoTitle | emojify }}
    {{- else -}}
      {{ .Site.Title | emojify }}
    {{- end -}}
  </a>
</div>

<nav class="site-navbar">
  <ul id="menu" class="menu">
    {{ range .Site.Menus.main -}}
      <li class="menu-item">
        <a class="menu-item-link" href="{{ .URL | safeURL }}">{{ .Name }}</a>
      </li>
    {{- end }}
  </ul>
</nav>
